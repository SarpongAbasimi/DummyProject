name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
        
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres
        
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Connect to PostgreSQL
      env:
        POSTGRES_HOST: postgres
          # The default PostgreSQL port
        POSTGRES_PORT: 5432
    - name: Run tests
      run: sbt test
